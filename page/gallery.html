		<script>
			// banner轮播图
			var index=0;
			var timer;
			var num;
			var aLeft;
			function run(){
				index++;
				if(index>3){
					index=0;
				}
				// 背景图片每隔2s切换
				$('.banner-img li').eq(index).show().siblings().hide();
				// 小圆点每隔2s切换
				$('.num li').eq(index).addClass('active2').siblings().removeClass('active2')
			}
			timer=setInterval(run,2000)
			// 鼠标点击每个小圆点时,图片和小圆点的样式对应改变
			$('.num li').click(function(){
				// 清除定时器
				clearInterval(timer);
				index=$(this).index();
				$('.banner-img li').eq(index).show().siblings().hide();
				$(this).addClass('active2').siblings().removeClass('active2')
				timer=setInterval(run,2000)
			})
			// 鼠标移入大于按钮时定时器停止
			$('.banner .button-right').mouseover(function(){
				// 清除定时器
				clearInterval(timer);
			})
			// 点击左边大于符号时,图片和小圆点对应切换
			$('.banner .button-right').click(function(){
				
				run();
			})
			// 鼠标移出大于按钮定时器开始计时
			$('.banner .button-right').mouseout(function(){
				timer=setInterval(run,2000)
			})
			// 鼠标移入小于按钮时定时器停止
			$('.banner .button-left').mouseover(function(){
				// 清除定时器
				clearInterval(timer);
			})
			// 点击左边小于符号时,图片和小圆点对应切换
			$('.banner .button-left').click(function(){
				index--;
				if(index<0){
					index=3;
				}
				$('.banner-img li').eq(index).show().siblings().hide();
				$('.num li').eq(index).addClass('active2').siblings().removeClass('active2')
			})
			// 鼠标移出小于按钮定时器开始计时
			$('.banner .button-left').mouseout(function(){
				timer=setInterval(run,2000)
			})
			// nav导航栏
			// 当鼠标移入导航栏中对应的li时,对应添加边框
			$('.nav-right li').mouseover(function(){
				$(this).addClass('active').siblings().removeClass('active')
			})
			// 当滚动条高度m1的高度则导航栏固定
			$(window).scroll(function(){
				var scrollTop=$(window).scrollTop();
				if(scrollTop>800){
					$('.header-nav').css({position:'fixed',top:'0px'})
				}else{
					$('.header-nav').css({position:'static'})
				}
			})
			
			// footer轮播图
			$('.footer .content ul li').mouseenter(function(){
				// 鼠标移入对应图片时,图片切换
				$(this).children('.footer-content-1').animate({top:'-44px'},500).find('div').eq(1).css('border','2px solid #4492A2')
			})
			$('.content ul li').mouseleave(function(){
				$(this).children('.footer-content-1').animate({top:'0px'},0)
			})
			
			// 鼠标移入对应的li则对应的隐藏盒子显示
			$('.main .content ul li').mouseenter(function(){
				$(this).children('div').show()
			})
			// 鼠标移入对应的li则对应的隐藏盒子隐藏
			$('.main .content ul li').mouseleave(function(){
				$(this).children('div').hide()
			})
			// 点击每一张图片时,图片则放大
			// 获取视窗的高度
			var height=$(window).height();
			// 定义盒子的高度
			var h=height/1.1;
			// 定义盒子的宽度
			var w=(3*h)/2;
			// 定义盒子距离视窗上面的距离
			var m=(height-h)/2;
			// 定义ul左右按钮距离和父级盒子的上补白
			var m1=(h-30)/2;
			$('.wrap .img .img-img').css({width:w+'px',height:h+'px',marginTop:m+'px'})
			$('.wrap .img .img-img').children('ul').css({height:h+'px',width:17*w+'px'})
			$('.wrap .img .img-img').children('ul').children('li').css({height:h+'px',width:w+'px'})
			$('.wrap .img .img-img').children('.button-left').css({top:m1+'px'})
			$('.wrap .img .img-img').children('.button-right').css({top:m1+'px'})
			// 点击每一张图片时,图片则放大
			$('.main .content ul li').click(function(){	
				$('.wrap .img').show()
				$('.wrap .img .img-img').children('.button-left').show()
				$('.wrap .img .img-img').children('.button-right').show()
				num=$(this).index();
				aLeft=-w*num;
				$('.wrap .img .img-img').children('ul').css({left:aLeft+'px'})	
			})
			// 点击大于按钮时,图片向后切换
			$('.wrap .img .img-img').children('.button-right').click(function(){
				num++;
				// console.log(num)
				if(num>15){
					num=15;
					$('.wrap .img .img-img').children('.button-right').hide()
				}
				aLeft=-w*num;
				$('.wrap .img .img-img').children('ul').animate({left:aLeft+'px'},500)
			})
			// 点击小于按钮时,图片向前切换
			$('.wrap .img .img-img').children('.button-left').click(function(){
				num--;
				console.log(num);
				if(num<0){
					num=0;
					$('.wrap .img .img-img').children('.button-left').hide()
				}
				aLeft=-w*num;
				$('.wrap .img .img-img').children('ul').animate({left:aLeft+'px'},500)
				
			})
			// 点击右上角的按钮,大盒子隐藏
			$('.wrap .img .img-img').children('.cw').click(function(){
				$('.wrap .img').hide()
			})
		</script>
